<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Logs Import</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: var(--primary); margin-bottom: 2rem; }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        h3 { margin-top: 0; border-bottom: 2px solid var(--bg); padding-bottom: 0.5rem; }

        /* Inputs & Buttons */
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            border: 1px dashed var(--primary);
            border-radius: 6px;
            background: #eff6ff;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        input[type="text"] {
            width: calc(100% - 22px); /* Ajustement padding */
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover { background-color: var(--primary-hover); }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }

        /* Progression */
        .progress-container { margin-top: 1.5rem; }
        .status { font-weight: 600; margin-bottom: 0.5rem; display: block; }
        
        progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        progress::-webkit-progress-bar { background-color: #e5e7eb; }
        progress::-webkit-progress-value { background-color: var(--primary); transition: width 0.3s; }

        /* Résultats JSON */
        #results {
            background: #1e293b;
            color: #bef264;
            padding: 1rem;
            border-radius: 8px;
            
            /* 1. On limite la hauteur pour ne pas scroll à l'infini vers le bas */
            max-height: 500px;
            overflow-y: auto;
            
            /* 2. LE FIX : On force le texte à rester dans la boite */
            white-space: pre-wrap;       /* Garde le formatage JSON */
            word-break: break-word;      /* Coupe les mots trop longs (hash, url...) */
            overflow-wrap: break-word;   /* Sécurité supplémentaire */
            
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>IHM - Importateur de Logs</h1>
    
    <div class="container">
        <div class="card">
            <h3>1. Importer des fichiers CSV</h3>
            <input type="file" id="fileInput" accept=".csv" multiple />
            <button onclick="processQueue()">Envoyer & Traiter</button>
            
            <div class="progress-container">
                <span class="status" id="statusText">En attente...</span>
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <label>Progression</label>
                    <span id="progressText" style="font-weight:bold; color:var(--primary);">0%</span>
                </div>
                <progress id="progressBar" value="0" max="100"></progress>
            </div>
        </div>

        <div class="card">
            <h3>2. Recherche dans la base</h3>
            <div style="display:flex; gap:10px;">
                <input type="text" id="searchInput" placeholder="Tapez un ID, une date, ou un nom..." />
                <button onclick="searchLogs()" style="width: auto;">Chercher</button>
            </div>
            <pre id="results">Les résultats s'afficheront ici...</pre>
        </div>
    </div>

    <script>
        async function processQueue() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            if(files.length === 0) { alert("Veuillez choisir au moins un fichier"); return; }

            document.querySelector('button').disabled = true;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                document.getElementById("statusText").innerText = `Traitement : ${file.name} (${i + 1}/${files.length})`;
                document.getElementById("progressBar").value = 0;
                document.getElementById("progressText").innerText = "0%";

                try {
                    await uploadOneFile(file);
                    await waitForCompletion();
                } catch (e) {
                    console.error(e);
                    alert(`Erreur sur ${file.name}`);
                }
            }

            document.getElementById("statusText").innerText = "Terminé !!!";
            document.querySelector('button').disabled = false;
        }

        async function uploadOneFile(file) {
            const formData = new FormData();
            formData.append("file", file);
            await fetch('/upload', { method: 'POST', body: formData });
        }

        function waitForCompletion() {
            return new Promise((resolve, reject) => {
                const evtSource = new EventSource("/progress");
                evtSource.onmessage = function(event) {
                    const percent = parseInt(event.data);
                    document.getElementById("progressBar").value = percent;
                    document.getElementById("progressText").innerText = percent + "%";
                    if (percent >= 100) {
                        evtSource.close();
                        setTimeout(resolve, 500);
                    }
                };
                evtSource.onerror = (err) => { evtSource.close(); reject(err); };
            });
        }
        
        async function searchLogs() {
            const keyword = document.getElementById('searchInput').value;
            document.getElementById("results").innerText = "Recherche en cours...";
            try {
                const response = await fetch(`/api/logs/search?keyword=${encodeURIComponent(keyword)}`);
                if (!response.ok) throw new Error("Erreur serveur");
                const data = await response.json();
                document.getElementById("results").innerText = JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById("results").innerText = "Erreur lors de la recherche.";
            }
        }
    </script>
</body>
</html>
